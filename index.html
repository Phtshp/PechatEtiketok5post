<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Печать QR-кода из буфера обмена</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #preview { margin: 1em 0; }
    #printBtn { display: none; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Печать QR-кода из буфера обмена</h1>
  <p>Вставьте изображение QR-кода (Ctrl+V)</p>
  <div id="preview"></div>
  <button id="printBtn">Печать</button>
  <script>
    const preview = document.getElementById('preview');
    const printBtn = document.getElementById('printBtn');
    let scaledImg = null;

    document.addEventListener('paste', async (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.startsWith('image/')) {
          const file = item.getAsFile();
          const img = new Image();
          img.onload = function () {
            // Создаём canvas для масштабирования
            const canvas = document.createElement('canvas');
            canvas.width = Math.round(img.width * 0.35);
            canvas.height = Math.round(img.height * 0.35);
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Показываем уменьшенное изображение
            preview.innerHTML = '';
            scaledImg = new Image();
            scaledImg.src = canvas.toDataURL();
            scaledImg.style.border = '1px solid #ddd';
            preview.appendChild(scaledImg);

            printBtn.style.display = 'inline-block';
          };
          img.src = URL.createObjectURL(file);
          break;
        }
      }
    });

    printBtn.onclick = function () {
      if (!scaledImg) return;
      // Создаём отдельное окно для печати
      const w = window.open('', '_blank');
      w.document.write(`
        <html>
        <head><title>Печать QR-кода</title></head>
        <body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;">
          <img src="${scaledImg.src}" />
        </body>
        </html>
      `);
      w.document.close();
      w.focus();
      w.print();
    };
  </script>
</body>
</html>
